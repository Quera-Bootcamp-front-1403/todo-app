<!DOCTYPE html>
<html lang="en" dir="rtl" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./assets/styles/output.css" rel="stylesheet">
</head>

<body class="dark:bg-dark-background-Dark">
    <main>
        <div class="flex flex-col px-4 mb-custom-38 mt-8 md:mt-20 md:px-52 md:mb-custom-52">
            <div class="mb-4 md:mb-5">
                <p class="font-extrabold text-base md:text-xl dark:text-white">تسک‌های امروز</p>
                <p id="tasks-count" class="font-normal text-xs text-#696969c md:text-sm dark:text-dark-#848890c">تسکی برای امروز نداری!</p>
            </div>
            <div class="flex gap-2 border border-dashed border-#CCCCCCc rounded-custom-10 dark:border-dark-#203E62c dark:bg-dark-#091120c">
                <button id="add-task-btn" class="flex py-4">
                    <img src="./assets/images/add.svg" class="pr-4 dark:hidden" alt="add-new-task">
                    <img src="./assets/images/add-dark.svg" class="hidden pr-4 dark:inline-block" alt="add-new-task">
                    <span class="pr-1 text-#007BFFc font-semibold text-sm md:font-bold md:text-base dark:text-dark-#57A8FFc">افزودن وظیفه
                        جدید</span>
                </button>
            </div>
        </div>
        <div class="flex flex-col items-center gap-5 px-10 md:px-80">
            <img src="./assets/images/Artboard 1.png" alt="art-board">
            <div>
                <p class="font-extrabold text-base text-center text-#7D7D7Fc dark:text-dark-#7D7D7Fc md:dark:text-dark-#848890c">چه کارهایی امروز برای انجام داری؟</p>
                <p class="font-semibold text-sm text-center text-#AFAEB2c dark:text-dark-#AFAEB2c md:dark:text-dark-#52555Bc">میتونی الان تسک‌هاتو اینجا بنویسی و برنامه
                    ریزی رو شروع
                    کنی!</p>
            </div>
        </div>
    </main>
</body>

</html>
